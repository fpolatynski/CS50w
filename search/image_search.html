<!DOCTYPE html>
<html lang="en">
<head>
    <title>Search image</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
<nav>
    <div class="navbar">
        <ul>
            <li><a href="index.html">Google</a></li>
        </ul>
    </div>
</nav>
<main>
    <div class="search">
        <form action="https://google.com/search" method="get">
            <div><img src="google.png" alt="Google" height="150"></div>
            <div><input class="input" type="text" name="q"></div>
            <input name="tbm" type="hidden" value="isch">
            <div style="margin-left: 150px"><input class="bd" type="submit" value="Google Search"></div>
        </form>
    </div>
</main>
</body>
</html>
