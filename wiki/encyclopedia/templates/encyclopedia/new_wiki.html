{% extends "encyclopedia/layout.html" %}

{% block title %}
    add new page
{% endblock %}

{% block body %}
    <ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
    <form action="{%  url 'encyclopedia:add' %}" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit">
    </form>
    {% if messages %}
{% endif %}
{% endblock %}
