{% extends "network/layout.html" %}
{% load static %}

{% block imports %}
    <script src="{% static 'network/script.js' %}"></script>
{% endblock %}
{% block body %}
    <div id="new_post">
        <form id="post">
            <h3> New Posts </h3>
            <textarea id="new_post-text" rows="3" cols="50"></textarea>
            <input id="asd" type="button" value="Post">
        </form>
    </div>
    <div id="all_posts">
        
    </div>
    <nav aria-label="Page navigation example">
        <ul class="pagination">
            <li id="previous" class="page-item"><button class="page-link">Previous</button></li>
            <li id="next" class="page-item"><button class="page-link" >Next</button></li>
        </ul>
    </nav>
{% endblock %}
