{% extends "network/layout.html" %}
{% load static %}

{% block imports %}
    <script src="{% static 'network/script.js' %}"></script>
{% endblock %}



{% block body %}
    <div id="user_id" style="display: none">{{ id }}</div>
    <h1>{{ username }}</h1>
    Followers: {{ followers }}
    Following: {{ following }}
    <h2>Posts:</h2>

    <div id="all_posts"></div>
    <nav aria-label="Page navigation example">
        <ul class="pagination">
            <li id="previous" class="page-item"><button class="page-link">Previous</button></li>
            <li id="next" class="page-item"><button class="page-link" >Next</button></li>
        </ul>
    </nav>
{% endblock %}
